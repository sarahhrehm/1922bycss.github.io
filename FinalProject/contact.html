<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="css/contactstyles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>1922 by Carolina Coffee Shop</h1>
    </div>
    <div class="contact-image">
        <div class="text-on-img">
            <h2 class="title">Contact Us!</h2>
        </div>
        <img src="img/contact.png" alt="Carolina Coffee Shop">
    </div>
    <div class="main">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Full Name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email Address">

            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="3" placeholder="Comment or Message"></textarea>

            <button type="submit" class="submit-button">SUBMIT</button>
            <p>Thank you for your feedback!</p>
        </form>
    </div>
    <footer class="main-footer">
        <p class="footer-text">&copy; 1922</p>
        <div class="footer-right-div">
            <div class="footer-instagram">
                <a href="https://www.instagram.com/1922byccs/?hl=en" target="_blank" rel="noopener noreferrer">
                    <p class="instagram-text">Visit our Instagram!</p>
                </a>
                <div class="instagram-logo">
                    <a href="https://www.instagram.com/1922byccs/?hl=en" aria-label="ig logo"target="_blank" rel="noopener noreferrer"></a>
                </div>
            </div>
            <div class="contact-footer-div">
                <a class="contact-link-footer" href="contact.html">Contact Us!</a>
            </div>
        </div>
    </footer>
</body>
</html>
